<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
  <link rel="stylesheet" href="style-contato.css">
  <link rel="shortcut icon" href="assets-contato/Logo.ico" type="image/x-icon">
</head>

<body>
  <div class="imgboxcont">
    <img src="assets-contato/Crossfit_600_00000.png" alt="crossfiteiro">
  </div>
  <main class="maincont">
    <content>
      <h1 class="h1cont">
        Entre em contato agora
      </h1>
      <!-- Button trigger modal -->
      <section class="buttoncont">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <strong>
            CONTATO
          </strong>
        </button>
      </section>
      <!-- Button trigger modal -->

      <!-- Modal -->

      <section class="modal fade modalcont" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>Digite seus dados a baixo</strong></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Forms -->
            <div class="modal-body">
              <aside class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">
                  Nome
                </label>
              </aside>
              <aside class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">
                  Email
                </label>
              </aside>
              <aide class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Número com DDD</label>
              </aide>
              <p><!--Isso é uma pequena gambiearra para aumentar o espaçamento--></p>
              <p>
                <strong>Qual o Objetivo do seu treino?</strong>
              </p>
              <aide class="form-floating" style="margin-top: 20px;">
                <select class="form-select" aria-label="Default select example">
                  <option value="1">Saúde</option>
                  <option value="2">Controle de Peso</option>
                  <option value="3">Ambos</option>
                </select>
              </aide>
              <!-- Forms -->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <submit type="button" class="btn btn-primary" data-bs-dismiss="modal">Enviar</submit>
            </div>
          </div>
        </div>
      </section>
      <!-- Modal -->
      <div class="d-flex align-items-center justify-content-center pt-3">
        <a href="index.html"><button type="button" class="btn btn-primary px-5 mx-5">Voltar</button></a>
      </div>
    </content>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
